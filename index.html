<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>My Portfolio</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
      <button id="toggle-theme">Toggle Dark Mode</button>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I’m a passionate developer showcasing my portfolio.</p>
  </section>

  <section>
    <h2 onclick="toggleSection('projects')">Projects ▼</h2>
    <div id="projects" class="collapsible">
      <ul>
        <li>Project A - Description here</li>
        <li>Project B - Description here</li>
      </ul>
    </div>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <form id="contactForm">
      <input type="email" id="email" placeholder="Your Email" required />
      <button type="submit">Send</button>
    </form>
    <p id="form-message"></p>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
